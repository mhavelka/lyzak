<h1 id="co-zkouknout">Co zkouknout</h1>

<table class="recommendations--table">

        <td class="recommendations--image">
            <a href="{{piece.link}}" target="_blank"><img src="/assets/img/recommendations/{{piece.image}}" alt=""></a>

        <td>

        </td>
    </tr>
    {% endfor %}
